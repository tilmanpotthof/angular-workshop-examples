<div class="container" ng-controller="UserManagementController">
  <div class="row">
    <h2>User Management</h2>

    <div class="col-xs-2">
      <form ng-submit="addUser(user)">
        <div ng-include="'app/userManagement/userFormFields.html'"></div>
        <button class="btn btn-default">Benutzer hinzufügen</button>
      </form>
    </div>
    <div class="col-xs-6">
      <h2>Benutzerliste</h2>
      <pre><code>{{ users | json }}</code></pre>
      <table class="table">
        <thead>
        <tr>
          <th>Vorname</th>
          <th>Nachname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
          <td>
            <span ng-show="!editing">
              {{ user.vorname }}
            </span>
            <span ng-show="editing">
              <input type="text" ng-model="user.vorname"/>
            </span>
          </td>
          <td>
            <span ng-show="!editing">
              {{ user.nachname }}
            </span>
            <span ng-show="editing">
              <input type="text" ng-model="user.nachname"/>
            </span>
          </td>
          <td><button ng-click="editing = !editing" class="btn btn-default">
            {{ editing ? 'Speichern' : 'Bearbeiten' }}
          </button></td>
          <td><button ng-click="removeUser(user)" class="btn btn-danger">Löschen</button></td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
